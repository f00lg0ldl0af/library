<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <title>Library</title>

    <link href= "https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"> 
    <script src= "https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script> 
  
   

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    

    <link rel="shortcut icon" href="./images/library.png"> 

     <script src="https://kit.fontawesome.com/044760a194.js" crossorigin="anonymous"></script>

     

    <script type="module" src="index.js" defer></script>

</head>

<body>

    <header>
        <div class="top-header">
            <h1>My Series</h1>
            <nav>
                <div class="sign-out" id="sign-out">
                    <button id="signInBtn">Sign In</button>
                </div>
                <div class="sign-in" id="sign-in">
                    <img src="" alt="" id="profileimg">
                    <button id="userBtn">User</button>
                    <button id="signOutBtn">Sign Out</button>
                </div>
            </nav>
        </div>

        <div class="bottom-header">

        
        <div>
            <button id="addBookBtn">+ Add Book</button>
            <button id="clearAllBtn">- Clear All</button>
        </div>

    </div>
    </header>

    <main>
        <div class="profile" id="profile">
            <div class="greeting">Hi there,</div>
            <div class="username" id="username"></div> 
        </div>
        
        <div class="books-grid" id="booksGrid"></div>

    </main>

    <div class="popmodal" id="bookModal">
        <p>
            <span>Enjoyed reading? </span>
            <span>Save this series now. </span>
            <div id="editModal"></div>
        </p>
        
        <form action="" class="book-form" id="bookForm">
            
            <div class="input-row">
                <div class="input-container">
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title" placeholder="Book Title">
                    <div class="error" id="errorTitle"></div>
    
                </div>
    
                <div class="input-container">
                    <label for="author">Author</label>
                    <input type="text" name="author" id="author" placeholder="Author">
                </div>
                

            </div>
            <div class="dropup"> 
                <button class="btn btn-dark dropdown-toggle"
                        type="button" 
                        id="multiSelectDropdown"
                        data-bs-toggle="dropdown"
                        data-bs-auto-close="outside" 
                        aria-expanded="false"> 
                    Select Book Genre(s)
                </button> 
                <ul class="dropdown-menu inner-wrap" 
                    aria-labelledby="multiSelectDropdown"> 
                  
                        <li>
                            <label>
                                <input type="checkbox" value="Biography">
                                Biography
                            </label> 
                        </li> 

                        <li>
                            <label> 
                                <input type="checkbox" value="Children"> 
                                Children 
                            </label> 
                        </li> 

                        <li>
                            <label>
                                <input type="checkbox" value="Classics">
                                Classics
                            </label> 
                        </li>

                        <li>
                            <label>
                                <input type="checkbox" value="Comedy">
                                Comedy
                            </label>
                        </li>

                        <li>
                            <label> 
                                <input type="checkbox" value="Crime"> 
                                Crime
                            </label> 
                        </li>

                        <li>
                            <label> 
                                <input type="checkbox" value="Fantasy"> 
                                Fantasy 
                            </label> 
                        </li> 
                        
                        <li>
                            <label> 
                                <input type="checkbox" value="Fiction"> 
                                Fiction
                            </label> 
                        </li>

                        <li>
                            <label>
                                <input type="checkbox" value="History">
                                History
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="checkbox" value="Horror">
                                Horror
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="checkbox" value="Non-fiction">
                                Non-fiction
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="checkbox" value="Psychology">
                                Psychology
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="checkbox" value="Philosophy">
                                Philosophy
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="checkbox" value="Romance">
                                Romance
                            </label>
                        </li>

                        <li>
                            <label>
                                <input type="checkbox" value="Science">
                                Science
                            </label>
                        </li>
                        
                        <li>
                            <label>
                                <input type="checkbox" value="Science fiction">
                                Science fiction
                            </label>
                        </li>

                        <li>
                            <label>
                                <input type="checkbox" value="Self help">
                                Self help
                            </label>
                        </li>

                        <li>
                            <label>
                                <input type="checkbox" value="Thriller">
                                Thriller
                            </label>
                        </li>


                        <li>
                            <label>
                                <input type="checkbox" value="Young adult">
                                Young adult
                            </label>
                        </li>
                </ul> 
            </div>  

            <div class="input-row">
                <div class="input-container">
                    <label class="space" for="page_read">Read</label>
                    <input type="tel" name="page_read" id="pgRead" placeholder="0 pages" pattern="[0-9]{1,4}"> 
                </div>

                <span> Of </span>

                <div class="input-container">
                    <label for="total_pages"></label> 
                    <input type="tel" name="total_pages" id="totalPg" placeholder="Total Book Pages" pattern="[0-9]{1,4}">
                    
                </div>
                <span> Pages </span>
                
            </div>

            <div class="input-row">
                <div id="myProgress">
                    <div id="myBar" class="myBar">1%</div>
                </div>
                <button id="chkProgressBtn" type="button">Check Progress</button>
            </div>

            <div class="input-row">
                <div class="input-container">
                    <label for="last_read" class="space">Last Read</label>
                    <input type="date" name="last_read" id="lastRead"/>
                </div>

                <div class="input-container">
                    <label for="" class="space">Status</label>
                    <div class="readstatus-container">
                        <label class="read_status">To Read
                            <input type="radio" name="radio">
                        </label>

                        <label class="read_status">Reading
                            <input type="radio" name="radio">
                        </label>

                        <label class="read_status">Read
                            <input type="radio" name="radio" id="isRead">
                        </label>

                    </div>

                 </div>

            </div>

            <div class="input-row">
                <label id="starRating"></label>
                <div class="stars">
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                </div>
                <div>
                    <button type="button">Cancel</button>
                    <button type="button">Rate</button>
                </div>
            </div>

            <div class="submit-row">
                <button class="submit-btn" id="saveBookBtn">Save</button>
                <button class="edit-btn" id="editBookBtn">Save Edit</button>
            </div>
     
        </form>
    </div>
    <div class="accmodal" id="accModal"></div>
    <div class="acbookmodal" id="acBookModal"></div>
    <div class="overlay" id="overlay"></div> 

</body>
</html>
